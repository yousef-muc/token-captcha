# Releases & Versioning

# **Workflow `release.yml`** triggers on merge to `main`
# Determines the **latest tag version**, bumps **patch/minor/major** based on the commit log
# **Updates README** replaces version in the install line
# Commit + **push new tag** (`vX.Y.Z`) + create **GitHub release**

name: Release
on:
  push:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Calc next version
        id: ver
        run: |
          set -euo pipefail

          # Get the last tag (or set the basis)
          last=$(git tag --list 'v*' --sort=-v:refname | head -n1)
          if [ -z "$last" ]; then last="v0.1.0"; fi

          # Commits since last Tag (Subject + Body)
          log=$(git log --pretty=format:'%s%n%b' ${last}..HEAD || true)

          # If no new commits -> cancel (no release)
          if [ -z "$log" ]; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "next=${last}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # break down version
          major=${last#v}; major=${major%%.*}
          minor=${last#v$major.}; minor=${minor%%.*}
          patch=${last#v$major.$minor.}

          # Determine bump level
          bump="patch"

          # MAJOR: "type!:" in the subject OR "BREAKING CHANGE" in the body/footers
          if echo "$log" | grep -Eiq '^[a-z]+(\([^)]+\))?!: ' || echo "$log" | grep -Eq '(^|\n)BREAKING CHANGE'; then
            bump="major"
          # MINOR: feat(:|(...): )
          elif echo "$log" | grep -Eq '^feat(\([^)]+\))?: '; then
            bump="minor"
          else
            bump="patch"
          fi

          # Apply
          if [ "$bump" = "major" ]; then
            major=$((major+1)); minor=0; patch=0
          elif [ "$bump" = "minor" ]; then
            minor=$((minor+1)); patch=0
          else
            patch=$((patch+1))
          fi

          echo "no_changes=false" >> $GITHUB_OUTPUT
          echo "next=v${major}.${minor}.${patch}" >> $GITHUB_OUTPUT

      - name: Update README install line + commit
        run: |
          new="${{ steps.ver.outputs.next }}"
          # Replace both specific versions and the placeholder vX.Y.Z.
          sed -i -E "s#(go get github.com/yousef-muc/token-captcha@)(v[0-9]+\.[0-9]+\.[0-9]+|vX\.Y\.Z)#\1${new}#g" README.md

          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "docs: bump install line to ${new}"
            git push origin HEAD
          fi

      - name: Skip if no changes
        if: steps.ver.outputs.no_changes == 'true'
        run: echo "No commits since last tag. Skipping release."

      - name: Update README install line + commit
        if: steps.ver.outputs.no_changes != 'true'
        run: |
          new="${{ steps.ver.outputs.next }}"
          sed -i -E "s#(go get github.com/yousef-muc/token-captcha@)(v[0-9]+\.[0-9]+\.[0-9]+|vX\.Y\.Z)#\1${new}#g" README.md
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "docs: bump install line to ${new}"
            git push origin HEAD
          fi

      - name: Create tag and push
        if: steps.ver.outputs.no_changes != 'true'
        run: |
          new="${{ steps.ver.outputs.next }}"
          git tag -a "${new}" -m "Release ${new}"
          git push --follow-tags

      - name: Create GitHub Release
        if: steps.ver.outputs.no_changes != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.next }}
          generate_release_notes: true