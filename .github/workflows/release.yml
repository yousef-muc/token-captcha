name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main at merge commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Calc next version
        id: ver
        run: |
          set -euo pipefail

          # Last tag, if any
          last=$(git tag --list 'v*' --sort=-v:refname | head -n1 || true)

          if [ -z "${last:-}" ]; then
            log=$(git log --pretty=format:'%s%n%b' || true)
            major=0; minor=0; patch=0
          else
            log=$(git log --pretty=format:'%s%n%b' "${last}..HEAD" || true)
            major=${last#v}; major=${major%%.*}
            minor=${last#v$major.}; minor=${minor%%.*}
            patch=${last#v$major.$minor.}
          fi

          if [ -z "$log" ]; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "next=${last:-v0.0.0}" >> $GITHUB_OUTPUT
            exit 0
          fi

          bump="patch"
          if echo "$log" | grep -Eiq '^[a-z]+(\([^)]+\))?!: ' || echo "$log" | grep -Eq '(^|\n)BREAKING CHANGE'; then
            bump="major"
          elif echo "$log" | grep -Eq '^feat(\([^)]+\))?: '; then
            bump="minor"
          fi

          if [ "$bump" = "major" ]; then
            major=$((major+1)); minor=0; patch=0
          elif [ "$bump" = "minor" ]; then
            minor=$((minor+1)); patch=0
          else
            patch=$((patch+1))
          fi

          echo "no_changes=false" >> $GITHUB_OUTPUT
          echo "next=v${major}.${minor}.${patch}" >> $GITHUB_OUTPUT

      - name: Skip if no changes
        if: steps.ver.outputs.no_changes == 'true'
        run: echo "No commits since last tag. Skipping release."

      - name: Update README install line + commit
        if: steps.ver.outputs.no_changes != 'true'
        run: |
          new="${{ steps.ver.outputs.next }}"
          sed -i -E "s#(go get github.com/yousef-muc/token-captcha@)(v[0-9]+\.[0-9]+\.[0-9]+|vX\.Y\.Z)#\1${new}#g" README.md

          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "docs: bump install line to ${new}"
            git push origin HEAD
          fi

      - name: Create tag and push
        if: steps.ver.outputs.no_changes != 'true'
        run: |
          new="${{ steps.ver.outputs.next }}"
          git tag -a "${new}" -m "Release ${new}"
          git push --follow-tags

      - name: Create GitHub Release
        if: steps.ver.outputs.no_changes != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.next }}
          generate_release_notes: true